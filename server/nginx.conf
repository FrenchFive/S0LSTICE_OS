# Nginx configuration for S0LSTICE_OS WebSocket Server
# Default port: 5055 (S0-55 for S0lstice)
#
# Installation:
#   sudo cp nginx.conf /etc/nginx/sites-available/s0lstice
#   sudo ln -s /etc/nginx/sites-available/s0lstice /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

upstream s0lstice_backend {
    server 127.0.0.1:5055;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name your-domain.com;  # <-- Replace with your domain

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server with WebSocket support
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # <-- Replace with your domain

    # SSL Configuration - Let's Encrypt paths
    # Use: sudo certbot --nginx -d your-domain.com
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # WebSocket endpoint
    location /ws {
        proxy_pass http://s0lstice_backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://s0lstice_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Server stats endpoint
    location /stats {
        proxy_pass http://s0lstice_backend/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Logs
    access_log /var/log/nginx/s0lstice-access.log;
    error_log /var/log/nginx/s0lstice-error.log;
}

